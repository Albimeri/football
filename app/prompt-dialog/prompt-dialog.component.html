<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">{{promptData.Title}}</h1>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        {{promptData.Content}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save(modal)">
      {{promptData.PromptButtonDescription}}</button>
  </div>
</ng-template>

<button *ngIf="!promptData.IsIcon"
  class="btn btn btn-outline-{{promptData.ButtonClass}} {{promptData.ButtonDescription === 'Log Out' ? '' : 'button-width'}}"
  (click)="open(content)"> {{promptData.ButtonDescription}}</button>
<i class="fa fa-trash {{promptData.ButtonClass}} pointer" (click)="open(content)" *ngIf="promptData.IsIcon"></i>
